<!DOCTYPE html>
<html>
	<head>
		<title>Search</title>
	</head>

	<body>
		<h1>Search</h1>
		<form action="" method="POST">
			<input type ="text" name="body"></input>
				<input type="submit" value="Search">
		</form>
		<h2>Search Results:</h2>
		{{range $index, $link := .Links}}
		<a href="/view/{{$link}}">{{$link}}</br></a>
		{{end}}
	</body>
</html>
